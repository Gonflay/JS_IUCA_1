<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="counter" id="counter">00:00</div>
        <div class="buttons">
            <button class="btn speed-decrease" id="speedDecrease">Speed -</button>
            <button class="btn reset" id="reset">Reset</button>
            <button class="btn speed-increase" id="speedIncrease">Speed +</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
